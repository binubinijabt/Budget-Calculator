<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<link rel="icon" href="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Calculator-icon.png">

</head>

<body style="background-color: rgb(251, 115, 192);">


    <nav class="navbar navbar-expand-lg border border-1">
        <div class="container-fluid">
            <h1 class="navbar-brand text-light text-center"
                style="text-shadow: 2px 2px 9px black;text-align: center;text-decoration: wavy;font-size: xx-large;font-style: italic;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: 600;">
                E-Calculator</h1>
            <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav " aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>


    <br><br>
    <div class="row">

        <label for="">Available Balance:</label>

        <div class="balance">$ </div>
        <div id="balanceAmt"></div>




    </div>

    <div class="row1 m-3 p-3 border-1" style="display: flex;align-items: center;justify-content: space-around;">


        <div class="col-4 m-3 p-3 border border-1">

            
        <div class="content">
            <table class="table" style="color: white;">
               <!-- <thead>
               <tr>
                  <th style="font-size: larger;font-weight: 300;">Type</th>
                  <th>Name</th>
                  <th>Amount</th>
                  <th>Options</th>
                </tr> 
              </thead>  -->
              <tbody id="transactionTable"></tbody>
            </table>
          </div>

        </div>

        <div class="col-4 m-3 p-3 border border-2 " >


            <!-- (B) ENTRIES LIST -->
            <div id="entries">
                <div style="color: white;font-size: xx-large;text-align: center;" id="dummy" onclick="bg.toggle(true)">
                    New Transaction
                </div>
                <div id="list"></div>
            </div>

            <!-- (C) ENTRY FORM -->
            <div id="form">
                <form id="expForm" onsubmit="return bg.save()">
                    <!-- <div id="formEnd" style="color: white;" onclick="bg.toggle(false)">X</div> -->
                    <br><br>
                    <input type="hidden" id="formID">
                    <label style="color: whitesmoke;">Income/Expense</label>
                    <select id="formSign" required>
                        <option value="chooseOne">choose one</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <br><br>

                    <label style="color: whitesmoke;" for="name">name</label>
                    <input type="text" id="name">

                    <br><br>
                    <label style="color: white;">Description</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="formTxt" required>
                    <br><br>
                    <label
                        style="color: white;">Amount&nbsp;&nbsp;&nbsp;&nbsp;</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="amount" step="0.01" required>
                    <br><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="buttonSave"   id="formGo" > save  </button>
                </form>
            </div>


        </div>


        <div class="col-4 m-3 p-3"></div>

    </div>

    <div class="row2">
        <footer class="text-center text-white border border-1">
            <!-- Grid container -->

            <br><br>
            <!-- Copyright -->
            <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright:
                <h5 class="text-light">E-Calculator.com</h5>
            </div>
            <!-- Copyright -->
        </footer>

    </div>









    <script src="./script.js"></script>

</body>

</html>
